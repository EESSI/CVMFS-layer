name: Build and publish EESSI container images
on:
  push:
    branches:
      - main
    paths:
      - containers/Dockerfile.EESSI-*
      - containers/build-or-download-cvmfs-*.sh

  pull_request:
    branches:
      - main
    paths:
      - containers/Dockerfile.EESSI-client*
      - containers/build-or-download-cvmfs-rpm.sh

  # also rebuild the containers for new releases of filesystem-layer:
  # this often means that we have a new CVMFS configuration package
  release:
    types: [published]
 
jobs:
  build_and_publish:
    name: Build and publish image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        tag: ['client-pilot:centos7', 'build-node:debian10']
        platform: [amd64, arm64, ppc64le]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.platform }}-${{ matrix.tag }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.platform }}-${{ matrix.tag }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert and store repository owner in lowercase, replace colon in tag names by hyphen
        run: |
          echo REPOSITORY_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          tag=${{ matrix.tag }}
          echo DOCKERFILE=Dockerfile.EESSI-${tag//:/-} >> $GITHUB_ENV

      - name: Build and push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          tags: ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}-${{ matrix.platform }}
          file: containers/${{ env.DOCKERFILE }}
          platforms: linux/${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test containers
        run: |
          CVMFS_VERSION_EXP=$(grep "ARG cvmfsversion=" containers/${{ env.DOCKERFILE }} | cut -d'=' -f2)
          CVMFS_VERSION_FOUND=$(docker run ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}-${{ matrix.platform }} cvmfs2 --version | head -n 1 | cut -d ' ' -f 3)
          FUSEOVERLAYFS_VERSION_EXP=$(grep "ARG fuseoverlayfsversion=" containers/${{ env.DOCKERFILE }} | cut -d '=' -f 2)
          FUSEOVERLAYFS_VERSION_FOUND=$(docker run ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}-${{ matrix.platform }} fuse-overlayfs --version | grep "fuse-overlayfs" | cut -d ' ' -f 3)
          if [ "${CVMFS_VERSION_EXP}" = "${CVMFS_VERSION_FOUND}" ] && [ "${FUSEOVERLAYFS_VERSION_EXP}" = "${FUSEOVERLAYFS_VERSION_FOUND}" ]
          then
              echo "Containers contain the right versions of CVMFS and fuse-overlayfs!"
              exit 0
          else
              echo "Error for container ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}-${{ matrix.platform }}!"
              echo "Expected: CVMFS ${CVMFS_VERSION_EXP} and fuse-overlayfs ${FUSEOVERLAYFS_VERSION_EXP}"
              echo "Found: CVMFS ${CVMFS_VERSION_FOUND} and fuse-overlayfs ${FUSEOVERLAYFS_VERSION_FOUND}"
              exit 1
          fi

  create_manifest:
    name: Create the Docker manifest
    needs: build_and_publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        tag: ['client-pilot:centos7', 'build-node:debian10']
    steps:
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert and store repository owner in lowercase
        run: |
          echo REPOSITORY_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV

      - name: Run docker manifest
        if: github.event_name != 'pull_request'
        run: |
          docker manifest create \
            ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }} \
            --amend ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}-amd64 \
            --amend ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}-arm64 \
            --amend ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}-ppc64le

      - name: Push manifest
        if: github.event_name != 'pull_request'
        run: docker manifest push ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ matrix.tag }}
